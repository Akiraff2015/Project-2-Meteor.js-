<template name="user_modal">
	<div class="modal fade" id="userModal">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" id="closeButton" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"> Login</h4>
				</div>

				<form>
					<div class="modal-body">
						<label for="username">Username</label>
						<input class="form-control" type="text" id="getUsername" />

						<label for="password">Password</label>
						<input class="form-control" type="password" id="getPassword" />
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="login">Login</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</template>
